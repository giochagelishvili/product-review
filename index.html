<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        
        <title>Product Review</title>
    </head>
    <body>
        <div class="container">
            <div class="image-container-mobile">
                <img src="image-product-mobile.jpg" 
                alt="photo of chanel fragnance" id="product-mobile">
                <img src="image-product-desktop.jpg" 
                alt="photo of chanel fragnance" id="product-desktop">
            </div>
            <div class="info-container">
                <h3 id="perfume">
                    PERFUME
                </h3>
                <h1 id="name">
                    Gabrielle Essence 
                    Eau De Parfum
                </h1>
                <p id="description">
                    A floral, solar and voluptuous
                    interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div id="pricing">
                    <h1 id="price">
                        $149.99
                    </h1>
                    <h3 id="previous-price">
                        $169.99
                    </h3>
                </div>
                <button id="add-to-cart">
                    <img src="icon-cart.svg" alt="cart icon" 
                    id="cart-icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </body>
</html>
